<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Ejercicio Calculadora</h1>
    <section class="calculadora">
        <div class="btn-container">
            <button id="resta">-</button>
            <button id="suma">+</button>
            <button id="multiplicacion">x</button>
            <button id="division">/</button>
        </div>
        <span class="dato-quemado">5</span> <!--dato quemado (que no cambia) -->
        <span class="dato-ingresado"></span>
        <span class="resultado"></span>
    </section>
    <script src="../ejercicio calculadora/calculadora.js"></script>
</body>

</html>
